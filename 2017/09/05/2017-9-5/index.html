<blockquote>
<h5 id="1-html"><a href="#1-html" class="headerlink" title="1.html:"></a>1.html:</h5><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">""</span> <span class="attr">id</span>=<span class="string">"pic"</span> <span class="attr">alt</span>=<span class="string">""</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">input</span> <span class="attr">id</span>=<span class="string">"upload"</span> <span class="attr">name</span>=<span class="string">"file"</span> <span class="attr">accept</span>=<span class="string">"image/*"</span> <span class="attr">type</span>=<span class="string">"file"</span> <span class="attr">style</span>=<span class="string">"display: none"</span>/&gt;</span></div></pre></td></tr></table></figure>
<h5 id="2-js"><a href="#2-js" class="headerlink" title="2.js:"></a>2.js:</h5><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//</span></div><div class="line">$(<span class="string">"#pic"</span>).click(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">    $(<span class="string">"#upload"</span>).click(); <span class="comment">//隐藏了input:file样式后，点击头像就可以本地上传</span></div><div class="line">    $(<span class="string">"#upload"</span>).on(<span class="string">"change"</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">var</span> objUrl = getObjectURL(<span class="keyword">this</span>.files[<span class="number">0</span>]) ; <span class="comment">//获取图片的路径，该路径不是图片在本地的路径</span></div><div class="line">        <span class="keyword">if</span> (objUrl) &#123;</div><div class="line">            $(<span class="string">"#pic"</span>).attr(<span class="string">"src"</span>, objUrl) ; <span class="comment">//将图片路径存入src中，显示出图片</span></div><div class="line">        &#125;</div><div class="line">        convertImgToBase64(objUrl, <span class="function"><span class="keyword">function</span>(<span class="params">base64Img</span>)</span>&#123;</div><div class="line">            <span class="comment">// Base64DataURL</span></div><div class="line">            <span class="built_in">console</span>.log(base64Img)</div><div class="line">        &#125;);</div><div class="line">    &#125;);</div><div class="line">&#125;);</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//建立一個可存取到该file的url</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">getObjectURL</span>(<span class="params">file</span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> url = <span class="literal">null</span> ;</div><div class="line">    <span class="keyword">if</span> (<span class="built_in">window</span>.createObjectURL!=<span class="literal">undefined</span>) &#123; <span class="comment">// basic</span></div><div class="line">        url = <span class="built_in">window</span>.createObjectURL(file) ;</div><div class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="built_in">window</span>.URL!=<span class="literal">undefined</span>) &#123; <span class="comment">// mozilla(firefox)</span></div><div class="line">        url = <span class="built_in">window</span>.URL.createObjectURL(file) ;</div><div class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="built_in">window</span>.webkitURL!=<span class="literal">undefined</span>) &#123; <span class="comment">// webkit or chrome</span></div><div class="line">        url = <span class="built_in">window</span>.webkitURL.createObjectURL(file) ;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> url ;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">//将图片转化成Base64DataURL</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">convertImgToBase64</span>(<span class="params">url, callback, outputFormat</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> canvas = <span class="built_in">document</span>.createElement(<span class="string">'CANVAS'</span>),</div><div class="line">        ctx = canvas.getContext(<span class="string">'2d'</span>),</div><div class="line">        img = <span class="keyword">new</span> Image;</div><div class="line">    img.crossOrigin = <span class="string">'Anonymous'</span>;</div><div class="line">    img.onload = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        canvas.height = img.height;</div><div class="line">        canvas.width = img.width;</div><div class="line">        ctx.drawImage(img,<span class="number">0</span>,<span class="number">0</span>);</div><div class="line">        <span class="keyword">var</span> dataURL = canvas.toDataURL(outputFormat || <span class="string">'image/png'</span>);</div><div class="line">        callback.call(<span class="keyword">this</span>, dataURL);</div><div class="line">        canvas = <span class="literal">null</span>;</div><div class="line">    &#125;;</div><div class="line">    img.src = url;</div><div class="line">&#125;</div></pre></td></tr></table></figure></blockquote>
